<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 载入文章头部页面，位置在/client文件夹下的header模板页面，模板名称th:fragment为header -->
<!--<title>经验分享</title>-->
<div th:replace="foreground/client/header::header('校招职位',null)"></div>
<style>
    a:hover {
        text-decoration: none;
    }
</style>
<style>
    #back-top {
        position: fixed;
        bottom: 300px;
        right: 118px;
        z-index: 99;
    }

    #back-top span {
        width: 50px;
        height: 64px;
        display: block;
    }

    #back-top a {
        outline: none
    }

    #to-bottom {
        position: fixed;

        bottom: 200px;
        right: 118px;
        z-index: 99;
    }

    #to-bottom span {
        width: 50px;
        height: 64px;
        display: block;
    }

    #to-bottom a {
        outline: none
    }

    #to-addPosts {
        position: fixed;
        bottom: 400px;
        right: 118px;
        z-index: 99;
    }

    #to-addPosts span {
        width: 50px;
        height: 64px;
        display: block;
    }

    #to-addPosts a {
        outline: none
    }
</style>
<body style="background-color: #e7f5fe">
<a name="top"></a>
<div class="am-g am-g-fixed blog-fixed index-page" style="padding-top:100px;color: #5f5f5f;background-color: #ffffff">
    <div class="am-g-fixed" style="max-width: 1280px">
        <div style="margin: 0 auto;background-color: #ffffff;width: 1240px;height: 100px">

            <!--            <img th:src="@{/foreground/assets/img/poster7.jpg}" width="1200px" height="250px">-->
        </div>
        <div style="margin-top: 20px">
            <a style="font-size: 18px;color: #5f5f5f" th:href="@{/system/user/toIndex}">首页&nbsp;></a>
            <a style="font-size: 18px;color: #5f5f5f">&nbsp;校招职位</a>
        </div>
        <hr/>
    </div>
    <div class="am-u-md-8 am-u-sm-12">
        <!-- 文章遍历并分页展示 -->
        <div th:each="company: ${companys.list}">
            <article class="am-g blog-entry-article">
                <div class="am-u-lg-8 am-u-md-12 am-u-sm-12 blog-entry-img">


                    <p><a style="color: black"
                          th:href="@{'/detailCompany/'+${company.id}}"
                          th:text="${company.job}"> </a>
                        <span style="color: #ff0000" th:text="${company.salary}"></span></p>
                    <p style="margin-top: 20px">工作地点:<span th:text="${company.address}"></span></p>
                </div>
                <div class="am-u-lg-4 am-u-md-12 am-u-sm-12 blog-entry-text">
                    <!-- 文章分类 -->
                    <span class="blog-color" style="font-size: 15px;color: #5f5f5f"><a>公司名称:<span
                            th:text="${company.name}"></span></a></span>
                    <p style="margin-top: 20px">公司人数: <span th:text="${company.peopleNums}"></span> &nbsp;&nbsp;人左右</p>
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    </h2>

                </div>
            </article>
        </div>
        <!-- 音乐分页信息 -->
        <div class="am-pagination">
            <div th:replace="/foreground/comm/paging::pageNav(${companys},'上一页','下一页','pageCompany')"/>
        </div>
    </div>

    <!--     阅读排行榜-->
    <div class="am-u-md-4 am-u-sm-12 blog-sidebar">
        <div class="blog-sidebar-widget blog-bor">
            <h2 class="blog-text-center blog-title"><span>热门岗位</span></h2>
            <div style="text-align: left">
                <th:block th:each="company :${companyList}">
                    <span style="font-size: 15px;color: #0f9ae0;"
                          th:text="${company.job}">
                    </span>
                    <hr style="margin-top: 0.6rem;margin-bottom: 0.4rem"/>
                </th:block>
            </div>
        </div>
    </div>


</div>
<p id="back-top">
    <a href="#top">
        <img class="fa-eject" style="width: 50px;
            height: 64px;" th:src="@{/foreground/assets/img/o_rocket.png}">
    </a>
</p>
<p id="to-bottom">
    <a href="#bottom">
        <img class="am-icon-comment-o" style="width: 50px;
            height: 64px;" th:src="@{/foreground/assets/img/bottom.png}">
    </a>
</p>

</body>
<a name="bottom"></a>
<!-- 载入文章尾部页面，位置在/foreground/client文件夹下的footer模板页面，模板名称th:fragment为footer -->
<div th:replace="/foreground/client/footer::footer"></div>
</html>
